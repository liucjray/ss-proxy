version: '3'
services:

  nginx:
    image: nginx:latest
    container_name: proxy-nginx
    ports:
      - "3129:3129"
      - "3130:3130"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - vpn-proxy-jp
      - vpn-proxy-sg
    restart: always

  vpn-proxy-jp:
    build: .
    container_name: vpn-proxy-jp
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - RESOLVCONF_DISABLE=yes
      - VPN_SERVER_JP_IP=jp-tok-st014.prod.surfshark.com
      - VPN_SERVER_JP_PORT=1194
      - SQUID_PORT_JP=3129

  vpn-proxy-sg:
    build: .
    container_name: vpn-proxy-sg
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - RESOLVCONF_DISABLE=yes
      - VPN_SERVER_SG_IP=sg-sng-st010.prod.surfshark.com
      - VPN_SERVER_SG_PORT=1194
      - SQUID_PORT_SG=3130
